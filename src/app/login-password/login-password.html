<mat-card class="content">
        <mat-card-title>Login</mat-card-title>
        <mat-form-field class="example-full-width">
                <input id="user" matInput placeholder="User" value="User" [(ngModel)]="user">
        </mat-form-field>
        <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" type="password" value="Password" [(ngModel)]="password">
        </mat-form-field>
         <mat-card-actions> <button (click)="loginUser()" > Login!!</button></mat-card-actions>
</mat-card>
