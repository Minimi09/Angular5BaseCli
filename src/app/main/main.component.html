<div class="main-container">
  <h1>Main</h1>
  
  <mat-form-field>
      <mat-select placeholder="Favorite food">
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{ food.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  <app-search-user-component (onSearchUser)="onSearchUser($event)"></app-search-user-component>
  <app-git-hub-card (click)="delete(gitHubData)"  *ngFor="let gitHubData of gitHubList" [github-data]="gitHubData"></app-git-hub-card>
</div>
